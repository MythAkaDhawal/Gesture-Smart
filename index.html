<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gesture Control System</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
        color: #fff;
        overflow-x: hidden;
    }

    .header {
        text-align: center;
        padding: 40px 20px;
        animation: fadeDown 1s ease-out both;
    }

    .header h1 {
        font-size: 2.8rem;
        font-weight: 700;
        letter-spacing: 1px;
        color: #00d2ff;
        margin-bottom: 10px;
    }

    .header p {
        font-size: 1.1rem;
        opacity: 0.8;
    }

    .container {
        width: 95%;
        max-width: 900px;
        margin: auto;
        margin-top: 30px;
        text-align: center;
    }

    .btn-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
        margin-top: 35px;
    }

    button {
        padding: 16px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: #00b8ff;
        color: #000;
        transition: 0.3s;
    }

    button:hover {
        background: #008ac0;
        transform: translateY(-3px);
    }

    .panel {
        margin-top: 40px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(6px);
        min-height: 180px;
        animation: fadeUp 1.2s ease-out both;
    }

    #status {
        font-size: 1.2rem;
        font-weight: 600;
        color: #00d2ff;
    }

    #log {
        margin-top: 15px;
        font-size: 0.95rem;
        opacity: 0.75;
        white-space: pre-line;
        text-align: left;
    }

    /* Modal (Settings popup) */
    .modal-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .modal {
        background: #111;
        padding: 25px;
        width: 90%;
        max-width: 420px;
        border-radius: 12px;
        border: 1px solid #00d2ff55;
        animation: popIn 0.4s ease-out both;
    }

    .modal h2 {
        margin-top: 0;
        color: #00d2ff;
        text-align: center;
    }

    .close-btn {
        margin-top: 15px;
        background: #ff4444;
        color: #fff;
    }

    .close-btn:hover {
        background: #b32d2d;
    }

    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
</style>

</head>

<body>

<div class="header">
    <h1>Gesture Control System</h1>
    <p>Ultra-lightweight | Aesthetic | Smooth Performance</p>
</div>

<div class="container">

    <div class="btn-grid">
        <button onclick="startSystem()">Start System</button>
        <button onclick="stopSystem()">Stop System</button>
        <button onclick="recalibrate()">Recalibrate Gestures</button>
        <button onclick="openSettings()">Open Settings</button>
    </div>

    <div class="panel">
        <div id="status">System Status: Idle</div>
        <div id="log"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal-bg" id="modalBg">
    <div class="modal">
        <h2>Settings</h2>
        <p>• Gesture sensitivity  
        • Tracking stability  
        • UI animation controls  
        • More coming soon...</p>

        <button class="close-btn" onclick="closeSettings()">Close</button>
    </div>
</div>


<script>
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");
    const modalBg = document.getElementById("modalBg");

    function updateLog(message) {
        logEl.textContent += "• " + message + "\n";
    }

    async function callAPI(endpoint) {
        const res = await fetch(`http://127.0.0.1:5000/${endpoint}`, { method: "POST" });
        return res.json();
    }

    async function startSystem() {
        const data = await callAPI("start");
        statusEl.textContent = "System Status: " + data.status;
        updateLog(data.message);
    }

    async function stopSystem() {
        const data = await callAPI("stop");
        statusEl.textContent = "System Status: " + data.status;
        updateLog(data.message);
    }

    async function recalibrate() {
        const data = await callAPI("recalibrate");
        updateLog(data.message);
    }

    function openSettings() {
        modalBg.style.display = "flex";
    }

    function closeSettings() {
        modalBg.style.display = "none";
    }
</script>


</body>
</html>
